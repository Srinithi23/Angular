


<h4 class="display-4"> Order Food Item</h4>
<hr>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="ITEMID" #ITEMID="ngModel" [(ngModel)]="formData.ITEMID">
    <input type="hidden" name="ORDER_ID" #ORDER_ID="ngModel" [(ngModel)]="formData.ORDER_ID">
    <input type="hidden" name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName">


    <div class="form-group"> 
        <label>Food Item</label>
        <select name="ITEMID" #ITEMID="ngModel" [(ngModel)]="formData.ITEMID" class="form-control" (change)="updatePrice($event.target)"
        [class.is-invalid]="!isValid && formData.ITEMID==0">
        <option value="0">--SELECT--</option>
        <option *ngFor="let item of itemList" value="{{item.ITEMID}}">{{item.ITEM_NAME}}</option>
        </select>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label>Price</label>
        <input name="Price" #Price="ngModel" [(ngModel)]="formData.Price"
        class="form-control" readonly>
    </div>
    <div class="form-group col-md-6">
        <label>QUANTITY</label>
        <input name="QUANTITY" #QUANTITY="ngModel" [(ngModel)]="formData.QUANTITY" class="form-control"
        (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.QUANTITY==0">
    </div>
</div>
<div class="form-group">
    <label>Total</label>
    <input name="Total" #Total="ngModel" [(ngModel)]="formData.Total"
    class="form-control" readonly>
</div>
<div class="form-group container">
    <button style="margin-right: 16px" type="submit" class="btn btn-success"><i class="fa fa-database"></i> Submit </button>
    <button type="button" class="btn btn-dark" [mat-dialog-close]><i class="fa fa-close"></i> Close </button>
</div>
</form>
